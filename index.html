<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ar="تسجيل الدخول - GreenVision" data-lang-en="Login - GreenVision">تسجيل الدخول - GreenVision</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>

    <style type="text/tailwindcss">
        @layer base {
            html {
                font-family: 'Inter', 'Cairo', sans-serif;
            }
        }
        
        @layer components {
            .input-error {
                @apply border-red-500 focus:ring-red-500 focus:border-red-500;
            }
            .shake-animation {
                animation: shake 0.5s ease-in-out;
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        }
    </style>
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    colors: {
                        'brand-green': 'rgb(4, 106, 56)',
                        'brand-green-light': 'rgb(56, 161, 105)',
                        'brand-dark': 'rgb(26, 32, 44)',
                        'brand-light': 'rgb(247, 250, 252)',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'Cairo', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                        'cairo': ['Cairo', 'sans-serif'],
                    },
                    fontSize: {
                        'base': '1rem',
                        'lg': '1.125rem',
                        'xl': '1.25rem',
                        '2xl': '1.5rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light dark:bg-brand-dark transition-colors duration-300">

    <div class="min-h-screen flex">
        
        <div class="hidden lg:flex lg:w-1/2 bg-brand-green text-white p-12 flex-col justify-between">
            <div>
                <div class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/logo.png" alt="GreenVision Logo" class="h-12 w-auto">
                    <span class="text-3xl font-bold">GreenVision</span>
                </div>
                
                <p class="mt-8 text-2xl opacity-90" data-lang-ar="الرؤية الذكية لحماية البيئة" data-lang-en="Intelligent Vision for Environmental Protection">
                    الرؤية الذكية لحماية البيئة
                </p>
            </div>
            <footer class="text-sm opacity-70">
                © 2025 King Abdulaziz University
            </footer>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            
            <div class="absolute top-4 right-4 rtl:right-auto rtl:left-4 flex space-x-2 rtl:space-x-reverse">
                
                <button id="lang-toggle" 
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-green-light" 
                        aria-label="Toggle Language">
                    <span class="font-bold text-sm">EN</span>
                </button>
                
                <button id="theme-toggle" 
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-green-light" 
                        aria-label="Toggle Dark Mode">
                    
                    <img id="theme-icon-sun" src="assets/sun.png" alt="Light Mode" class="w-5 h-5 hidden">
                    <img id="theme-icon-moon" src="assets/moon.png" alt="Dark Mode" class="w-5 h-5"> 
                </button>

                <div class="relative">
                    <button id="a11y-toggle" 
                            class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-green-light">
                        <img src="assets/accessibility.png" alt="Accessibility" class="w-5 h-5">
                    </button>
                    <div id="a11y-menu" 
                         class="hidden absolute top-12 right-0 rtl:right-auto rtl:left-0 w-48 bg-white dark:bg-brand-dark rounded-lg shadow-xl border dark:border-gray-700 z-50">
                        <div class="p-2 space-y-1">
                            <button id="a11y-increase" class="w-full text-start flex items-center p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200">
                                <i data-lucide="zoom-in" class="w-4 h-4 me-2 rtl:me-0 rtl:ml-2"></i>
                                <span data-lang-ar="تكبير الخط" data-lang-en="Increase Font">تكبير الخط</span>
                            </button>
                            <button id="a11y-decrease" class="w-full text-start flex items-center p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200">
                                <i data-lucide="zoom-out" class="w-4 h-4 me-2 rtl:me-0 rtl:ml-2"></i>
                                <span data-lang-ar="تصغير الخط" data-lang-en="Decrease Font">تصغير الخط</span>
                            </button>
                            <button id="a11y-reset" class="w-full text-start flex items-center p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200">
                                <i data-lucide="refresh-cw" class="w-4 h-4 me-2 rtl:me-0 rtl:ml-2"></i>
                                <span data-lang-ar="إعادة تعيين" data-lang-en="Reset Font">إعادة تعيين</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full max-w-md">
                <div class="flex lg:hidden items-center justify-center mb-6">
                    <img src="assets/logo.png" alt="GreenVision Logo" class="h-10 w-auto">
                    <span class="text-2xl font-bold text-brand-dark dark:text-brand-light mx-2">GreenVision</span>
                </div>
                
                <h1 class="text-3xl font-bold text-brand-dark dark:text-brand-light mb-2" data-lang-ar="تسجيل الدخول" data-lang-en="Login">
                    تسجيل الدخول
                </h1>
                <p class="text-gray-600 dark:text-gray-400 mb-8" data-lang-ar="مرحباً بعودتك! الرجاء إدخال بياناتك." data-lang-en="Welcome back! Please enter your details.">
                    مرحباً بعودتك! الرجاء إدخال بياناتك.
                </p>

                <!-- رسالة الخطأ -->
                <div id="error-message" class="hidden mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                    <div class="flex items-center">
                        <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 me-3 rtl:me-0 rtl:ms-3"></i>
                        <p id="error-text" class="text-sm text-red-700 dark:text-red-300"></p>
                    </div>
                </div>

                <!-- رسالة النجاح -->
                <div id="success-message" class="hidden mb-6 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
                    <div class="flex items-center">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-500 me-3 rtl:me-0 rtl:ms-3"></i>
                        <p id="success-text" class="text-sm text-green-700 dark:text-green-300"></p>
                    </div>
                </div>

                <form id="login-form" action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-lang-ar="البريد الإلكتروني الجامعي" data-lang-en="University Email">
                            البريد الإلكتروني الجامعي
                        </label>
                        <div class="mt-1 relative">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full px-4 py-3 pr-10 rtl:pl-10 rtl:pr-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-brand-dark dark:text-brand-light focus:outline-none focus:ring-2 focus:ring-brand-green-light focus:border-brand-green-light transition-colors"
                                   data-lang-placeholder-ar="example@kau.edu.sa"
                                   data-lang-placeholder-en="example@kau.edu.sa"
                                   placeholder="example@kau.edu.sa">
                            <div class="absolute inset-y-0 right-0 pr-3 rtl:right-auto rtl:left-0 rtl:pl-3 flex items-center pointer-events-none">
                                <i data-lucide="at-sign" class="w-5 h-5 text-gray-400"></i>
                            </div>
                        </div>
                        <p id="email-error" class="hidden mt-1 text-sm text-red-600 dark:text-red-400"></p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-lang-ar="كلمة المرور" data-lang-en="Password">
                            كلمة المرور
                        </label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full px-4 py-3 pr-10 rtl:pl-10 rtl:pr-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-brand-dark dark:text-brand-light focus:outline-none focus:ring-2 focus:ring-brand-green-light focus:border-brand-green-light transition-colors"
                                   data-lang-placeholder-ar="••••••••"
                                   data-lang-placeholder-en="••••••••"
                                   placeholder="••••••••">
                            <div class="absolute inset-y-0 right-0 pr-3 rtl:right-auto rtl:left-0 rtl:pl-3 flex items-center">
                                <button type="button" id="password-toggle" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" aria-label="Show password">
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        <p id="password-error" class="hidden mt-1 text-sm text-red-600 dark:text-red-400"></p>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-brand-green-light hover:text-brand-green" data-lang-ar="هل نسيت كلمة المرور؟" data-lang-en="Forgot your password?">
                            هل نسيت كلمة المرور؟
                        </a>
                    </div>

                    <div>
                        <button type="submit" id="submit-btn"
                                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-brand-green hover:bg-brand-green-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green-light transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="submit-text" data-lang-ar="تسجيل الدخول" data-lang-en="Sign In">تسجيل الدخول</span>
                        </button>
                    </div>
                </form>

                <!-- معلومات الحسابات التجريبية -->
                <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
                    <h3 class="text-sm font-medium text-blue-800 dark:text-blue-300 mb-2" data-lang-ar="حسابات تجريبية" data-lang-en="Demo Accounts">
                        حسابات تجريبية
                    </h3>
                    <div class="text-xs text-blue-700 dark:text-blue-400 space-y-1">
                        <p><strong data-lang-ar="مشغّل:" data-lang-en="Operator:">مشغّل:</strong> operator@kau.edu.sa / password123</p>
                        <p><strong data-lang-ar="مختص:" data-lang-en="Specialist:">مختص:</strong> specialist@kau.edu.sa / password123</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
